<section>
<div class="row" *ngIf="!photo; else main_content">
    <h1>Loading....</h1>
</div>

<ng-template #main_content>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-header">
                    <img [src]="'http://localhost:3000/' + photo.imagePath" class="img-fluid">
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <form action="" class="card-body" (submit)="updatePhoto(title, description)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Photo's title" [value]="photo.title"
                                #title>
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control" placeholder="Photo's description"
                                [value]="photo.description" #description></textarea>
                        </div>
                        <div class="buttons">
                            <button class="btn btn-primary btn-block">
                                Update
                            </button>
                            <button class="btn btn-danger" (click)="deletePhoto(photo._id || '')">
                                Delete Photo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</ng-template>
</section>
